# Site Params
[params]
    home = "Home"
    logo = "images/logo.png"
    dateFormat = "6 January 2006"
    # Meta data
    description = "Airspace Hugo theme"
    author = "Themefisher"
    # Google Analitycs
    googleAnalitycsID = "Your ID"

    # Banner Section
    [params.banner]
        enable  = true
        bgImage = "images/slider.jpg"
        heading = "Perl Weekly Challenge"
        description = "You learn something valuable from all of the significant events and people, but you never touch your true potential until you challenge yourself to go beyond imposed limitations. - Roy T. Bennett"
        btn     = true
        btnText = "Explore ..."
        btnURL  = "/about"
        [[params.banner.flipText]]
            title   = "Challenger"
        [[params.banner.flipText]]
            title   = "Contributor"
        [[params.banner.flipText]]
            title   = "Motivator"

    # Homepage About Section
    [params.about]
        enable  = true
        title   = "ABOUT ME"
